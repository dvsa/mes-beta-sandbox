<ion-header>
  <ion-navbar>
    <ion-title>
      Azure AD auth PoC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button *ngIf="showLogin" (click)="login()">Log in</button>
  <button ion-button *ngIf="showLogin" (click)="logout()">Log out</button>
  <p>
    {{output}}
  </p>
  <h2>Logs</h2>
  <p *ngFor="let log of logs">
    {{log}}
  </p>
  <h2>User info</h2>
  <p *ngFor="let key of userInfoKeys">
    {{key}}
  </p>
</ion-content>
