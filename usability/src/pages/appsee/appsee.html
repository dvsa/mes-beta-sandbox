<ion-header>

  <ion-navbar>
    <ion-title>Appsee Demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button primary (click)="startRecording()">Start Recording</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Input:</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Text Area:</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button primary>Button 1</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary>Button 2</button>
      </ion-col>
      <ion-col>
        <button ion-button outline>Button 3</button>
      </ion-col>
      <ion-col>
        <button ion-button round>Button 4</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
